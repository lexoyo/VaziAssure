<!DOCTYPE html PUBLIC "->
<html>
    <head>
        <meta charset="utf-8">
        <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"></link>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
        <script>
            $(function() {
                $("#submit-info").click(function() {
                    $("#info").modal("hide");
                });

                $("#info").on('hidden.bs.modal', function() {
                    window.location = "http://www.google.com";
                });
            });
        </script>
    <head>
    <body>
        <button class"btn btn-primary big" data-toggle="modal" data-target="#info">assurez-vous pour ce trajet</button>
        <p>Vous avez 10 amis</p>

        <div id="info" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Vazy Assure</h4>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label>Vous et votre famille ? </label>
                        <input type="checkbox" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Etes-vous déjà client ?</label>
                        <input type="checkbox" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Votre nom ou numéro client</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="submit-info" type="button" class="btn btn-primary">Assure</button>
                </div>
            </div>
        </div>

        <div id="sms" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Entrez le code reçu par SMS</h4>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </body>
</html>
